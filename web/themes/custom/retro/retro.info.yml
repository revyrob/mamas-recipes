name: retro
type: theme
"base theme": bootstrap5
starterkit: true
version: VERSION
libraries:
  - retro/base
  - retro/messages
  - core/normalize
libraries-extend:
  user/drupal.user:
    - retro/user
  core/drupal.dropbutton:
    - retro/dropbutton
  core/drupal.dialog:
    - retro/dialog
  file/drupal.file:
    - retro/file
  core/drupal.progress:
    - retro/progress
core_version_requirement: ^10
generator: "starterkit_theme:10.1.4"

regions:
  header: Header
  nav_additional: "Additional navigation region (eg search form, social icons, etc)"
  nav_branding: "Navigation branding region"
  nav_main: "Main navigation region"
  breadcrumb: "Breadcrumbs"
  inline_nav: "Inline Navigation"
  content: "Main content"
  sidebar_first: "Sidebar first"
  sidebar_second: "Sidebar second"
  footer: "Footer"
  hidden: "Hidden"
